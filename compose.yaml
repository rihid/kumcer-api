services:
  kumcer-service:
    image: kumcer-api
    build:
      context: .
    ports:
      - "3030:3030"
    depends_on:
      - database
  database:
    image: postgres:alpine
    ports:
      - "5445:5432"
    env_file:
      - path: .env
        required: true
    volumes:
      - pgdata:/var/lib/postgresql/kumcerdata
volumes:
  pgdata: